<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignIn Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="signinform">
      <h1>Sign In</h1>
      <form>
         <input type="email"class="inputboxemail"placeholder="Enter your email"/>
         <input type="password"class="inputboxpassword"placeholder="Enter your password"  />
         <p class="checkbox"><span><input type="checkbox"></span>Remember password</p>
           <button class="signinbtn"type="button">SIGN IN</button>
           <hr />
           <p class="or">OR</p>
            <button class="linkgoogle" type="button">SIGN IN WITH GOOGLE</button><br>
           <button class="linkfacebook"type="button">SIGN IN WITH FACEBOOK</button><br>
           <p>Do you have an account? <a href= "#">SignUp</a></p>



        </form>
      </div>

  </body>
</html>
